<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Clash Royale Upgrade Calculator (2025 Updated)</title>
    <meta name="description"
        content="Calculate Gold and Cards needed for Level 16 upgrades in Clash Royale. Updated for 2025 economy. Accurate, free, and fan-made tool.">
    <meta name="keywords"
        content="Clash Royale, Level 16 Calculator, CR Upgrade Cost, Elite Levels, Clash Royale 2025, Gold Calculator, Card Upgrade">
    <meta name="author" content="CR Fan">

    <link rel="icon" type="image/png" href="favicon.png">

    <meta property="og:title" content="Clash Royale Upgrade Calculator">
    <meta property="og:description"
        content="Plan your upgrades to Level 16! Calculate Gold and Cards instantly with accurate 2025 costs.">
    <meta property="og:image" content="https://github.com/Kausal-dev/clash-calculator/blob/main/assets/preview.png">
    <meta property="og:url" content="https://github.com/Kausal-dev/clash-calculator">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #3E8BFF;
            --primary-dark: #2A65C7;
            --wood-dark: #6F3F1F;
            --wood-light: #945B32;
        }

        body {
            font-family: 'Luckiest Guy', cursive;
            background-image: url('assets/image.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.8);
        }

        /* --- Wood Game Board Container --- */
        .game-board {
            background: repeating-linear-gradient(45deg,
                    var(--wood-dark),
                    var(--wood-dark) 10px,
                    var(--wood-light) 10px,
                    var(--wood-light) 20px);
            padding: 12px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6), inset 0 0 0 4px rgba(0, 0, 0, 0.4);
            width: 95%;
            max-width: 440px;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* --- Main Content Area --- */
        .content-area {
            background-color: #F1F4F9;
            border-radius: 12px;
            padding: 1.8rem;
            color: #333;
            border: 4px solid rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: -5px;
            margin-bottom: 20px;
            color: #fff;
            font-size: 2.2rem;
            text-shadow:
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000,
                0 4px 0 #000;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: #444;
            text-transform: uppercase;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #ccc;
            border-bottom: 5px solid #bbb;
            border-radius: 10px;
            font-family: 'Luckiest Guy', cursive;
            font-size: 1.1rem;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-blue);
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        /* --- Upgrade Button --- */
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to bottom, #5AA0FF, #3385FF);
            color: white;
            border: none;
            border-bottom: 6px solid #1E5BB5;
            border-radius: 12px;
            font-family: 'Luckiest Guy', cursive;
            font-size: 1.5rem;
            text-shadow: 1px 1px 0 #000;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        button:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
            box-shadow: none;
        }

        /* --- Results --- */
        #result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            border: 2px dashed #ccc;
            display: none;
        }

        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .result-value {
            font-size: 1.6rem;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .res-img {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.3));
            vertical-align: middle;
        }

        /* Text Colors */
        .text-common {
            color: #555;
        }

        .text-rare {
            color: #d68308;
        }

        .text-epic {
            color: #9b22a8;
        }

        .text-legendary {
            color: #0099cc;
        }

        .text-champion {
            color: #e6bd00;
        }
    </style>
</head>

<body>

    <div class="game-board">
        <h1>Upgrade Calculator</h1>

        <div class="content-area">

            <div class="form-group">
                <label for="rarity">Card Rarity</label>
                <select id="rarity" onchange="updateUI()">
                    <option value="common">Common</option>
                    <option value="rare">Rare</option>
                    <option value="epic">Epic</option>
                    <option value="legendary">Legendary</option>
                    <option value="champion">Champion</option>
                </select>
            </div>

            <div class="form-group">
                <label for="currentLevel">Current Level</label>
                <select id="currentLevel"></select>
            </div>

            <div class="form-group">
                <label for="targetLevel">Target Level</label>
                <select id="targetLevel"></select>
            </div>

            <button onclick="calculateUpgrade()">UPGRADE!</button>

            <div id="result">
                <div class="result-item">
                    <span>Gold Cost</span>
                    <span class="result-value" style="color: #F8B000;">
                        <span id="goldResult">0</span>
                        <img src="assets/coins.png" alt="Gold" class="res-img">
                    </span>
                </div>
                <div class="result-item">
                    <span>Cards Needed</span>
                    <span class="result-value" id="cardsValueContainer">
                        <span id="cardsResult">0</span>
                        <img id="cardTypeImage" src="assets/common_cards.png" alt="Cards" class="res-img">
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DATA: VALIDATED via CSV
        const upgradeData = {
            "common": {
                "startLevel": 1,
                "cards": [2, 4, 10, 20, 50, 100, 200, 400, 800, 1000, 1500, 2500, 3500, 5500, 7500],
                "gold": [5, 20, 50, 150, 400, 1000, 2000, 4000, 8000, 15000, 25000, 40000, 60000, 90000, 120000]
            },
            "rare": {
                "startLevel": 3,
                "cards": [2, 4, 10, 20, 50, 100, 200, 300, 400, 550, 750, 1000, 1400],
                "gold": [50, 150, 400, 1000, 2000, 4000, 8000, 15000, 25000, 40000, 60000, 90000, 120000]
            },
            "epic": {
                "startLevel": 6,
                "cards": [2, 4, 10, 20, 30, 50, 70, 100, 130, 180],
                "gold": [400, 2000, 4000, 8000, 15000, 25000, 40000, 60000, 90000, 120000]
            },
            "legendary": {
                "startLevel": 9,
                "cards": [2, 4, 6, 9, 12, 14, 20],
                "gold": [5000, 15000, 25000, 40000, 60000, 90000, 120000]
            },
            "champion": {
                "startLevel": 11,
                "cards": [2, 5, 8, 11, 15],
                "gold": [25000, 40000, 60000, 90000, 120000]
            }
        };

        function updateUI() {
            const rarity = document.getElementById('rarity').value;
            const currentSelect = document.getElementById('currentLevel');
            const targetSelect = document.getElementById('targetLevel');
            const data = upgradeData[rarity];

            currentSelect.innerHTML = '';
            targetSelect.innerHTML = '';

            const MAX_LEVEL = 16;

            for (let i = data.startLevel; i < MAX_LEVEL; i++) {
                currentSelect.add(new Option("Level " + i, i));
            }

            for (let i = data.startLevel + 1; i <= MAX_LEVEL; i++) {
                targetSelect.add(new Option("Level " + i, i));
            }

            targetSelect.value = MAX_LEVEL;
        }

        // ANIMATION HELPER
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentVal = Math.floor(progress * (end - start) + start);
                obj.innerHTML = currentVal.toLocaleString();
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        function calculateUpgrade() {
            const rarity = document.getElementById('rarity').value;
            const currentLvl = parseInt(document.getElementById('currentLevel').value);
            const targetLvl = parseInt(document.getElementById('targetLevel').value);
            const data = upgradeData[rarity];

            const resultDiv = document.getElementById('result');
            const goldSpan = document.getElementById('goldResult');
            const cardsSpan = document.getElementById('cardsResult');
            const cardsContainer = document.getElementById('cardsValueContainer');
            const cardImg = document.getElementById('cardTypeImage');

            if (targetLvl <= currentLvl) {
                alert("Target level must be higher!");
                return;
            }

            let totalGold = 0;
            let totalCards = 0;

            for (let lvl = currentLvl; lvl < targetLvl; lvl++) {
                let index = lvl - data.startLevel;
                if (index >= 0 && index < data.cards.length) {
                    totalCards += data.cards[index];
                    totalGold += data.gold[index];
                }
            }

            // --- UPDATE IMAGES & COLORS ---
            cardImg.src = "assets/" + rarity + "_cards.png";
            cardsContainer.className = 'result-value';
            cardsContainer.classList.add('text-' + rarity);

            // Show result box
            resultDiv.style.display = 'block';

            // --- TRIGGER ANIMATION ---
            animateValue(goldSpan, 0, totalGold, 1000);
            animateValue(cardsSpan, 0, totalCards, 1000);
        }

        window.onload = updateUI;
    </script>

</body>

</html>
